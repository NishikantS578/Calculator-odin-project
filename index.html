<!DOCTYPE html>

<html>
    <head>
        <title>index</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./index.js" defer></script>
    </head>

    <body>
        <div class="calculator">
            <div class="display">0000</div>
            <div class="buttons">
                <div class="first-row">
                    <div class="key one">1</div>
                    <div class="key two">2</div>
                    <div class="key three">3</div>
                    <div class="key plus">+</div>
                </div>
                <div class="second-row">
                    <div class="key four">4</div>
                    <div class="key five">5</div>
                    <div class="key six">6</div>
                    <div class="key minux">-</div>
                </div>
                <div class="third-row">
                    <div class="key seven">7</div>
                    <div class="key eight">8</div>
                    <div class="key nine">9</div>
                    <div class="key product">*</div>
                </div>
                <div class="fourth-row">
                    <div class="key clear">Clear</div>
                    <div class="key zero">0</div>
                    <div class="key equal">=</div>
                    <div class="key quotient">/</div>
                </div>
            </div>
        </div>
    </body>
</html>
